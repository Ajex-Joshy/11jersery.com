name: Backend CI

on:
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci
        working-directory: server

      - name: Lint
        run: npm run lint
        working-directory: server

      - name: Test
        run: npm test
        working-directory: server
