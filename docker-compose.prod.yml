version: "3.8"

services:
  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - backend

  redis:
    image: redis:7
    container_name: redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
    networks:
      - backend

  server:
    build: ./server
    container_name: server
    restart: always
    env_file:
      - ./server/.env.production
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - mongo
      - redis
    networks:
      - backend

volumes:
  mongo-data:
  redis-data:

networks:
  backend:
    driver: bridge
