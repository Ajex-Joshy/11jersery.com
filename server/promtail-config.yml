server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: 11jersey-api-logs
    static_configs:
      - targets:
          - localhost
        labels:
          job: 11jersey-api # <-- This MUST match your Prometheus job_name
          __path__: /var/logs/*.log # <-- The path *inside* the container
